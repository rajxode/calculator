<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="calc.css">
    <script
      src="https://kit.fontawesome.com/9c250245e3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="app">
      <!--  table -->
      <table border="1">
        <!-- calculation display -->
        <tr>
          <td colspan="4" id="input_box"></td>
        </tr>

        <!-- first row of operations -->
        <tr>
          <td class="symbol button" btn-value="AC">AC</td>
          <td class="symbol button" btn-value="/">/</td>
          <td class="symbol button" btn-value="*">*</td>
          <td class="symbol button" btn-value="%">%</td>
        </tr>

        <!--  second row of number and operation -->
        <tr>
          <td class="button" btn-value="7">7</td>
          <td class="button"
          btn-value="8">8</td>
          <td class="button" btn-value="9">9</td>
          <td class="symbol button" btn-value="-">-</td>
        </tr>

        <!--  third row -->
        <tr>
          <td class="button" btn-value="4">4</td>
          <td class="button" btn-value="5">5</td>
          <td class="button" btn-value="6">6</td>
          <td class="symbol button" btn-value="+">+</td>
        </tr>

        <!--  fourth row -->
        <tr>
          <td class="button" btn-value="1">1</td>
          <td class="button" btn-value="2">2</td>
          <td class="button" btn-value="3">3</td>
          <td class="symbol button" btn-value="sqr">x<sup>2</sup></td>
        </tr>

        <!-- fifth row -->
        <tr>
          <td colspan="2" class="button" btn-value="0">0</td>
          <td class="button" btn-value=".">.</td>
          <td class="symbol button" btn-value="=">=</td>
        </tr>
      </table>
    </div>

    <script src="cal.js"></script>
  </body>
</html>
